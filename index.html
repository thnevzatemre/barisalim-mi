<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {

            /* Arka plan resmi buraya eklendi! */
            background: linear-gradient(135deg, rgba(255, 238, 240, 0.7), rgba(255, 209, 220, 0.7)), url('https://i.imgur.com/ddtVClO.jpeg');
            background-size: 105%; /* Ba≈ülangƒ±√ßta biraz b√ºy√ºk */
            background-position: center center;
            background-attachment: fixed; /* Arka planƒ±n kaymasƒ±nƒ± engeller */
            text-align: center;
            color: #d6336c;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: hafifZoom 20s infinite alternate ease-in-out; /* Animasyonu ekledik */
        }

        /* Hafif Zoom Animasyonu */
        @keyframes hafifZoom {
            0% { background-size: 105%; }
            100% { background-size: 110%; }
        }

        /* ƒ∞lk Ekran Mesajƒ± - Yeni font uygulandƒ± */
        #main-question {
            font-size: 56px;
            margin-top: 100px;
            text-shadow: 0 0 20px #ff9ac8;
            z-index: 10;
            position: relative;
            font-weight: bold;
            color: #e91e63;
            font-family: 'Pacifico', cursive; /* Yeni font */
        }

        /* Butonlar */
        #buttons {
            margin-top: 60px;
            z-index: 10;
            position: relative;
            display: flex;
            gap: 40px;
        }

        button {
            font-size: 24px;
            padding: 16px 36px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 14px rgba(214, 51, 108, 0.5);
            user-select: none;
            color: white;
            font-weight: bold;
        }

        #yes {
            background-color: #e91e63;
            box-shadow: 0 6px 18px #e91e63cc;
        }

        #yes:hover {
            background-color: #d81b60;
            box-shadow: 0 8px 22px #d81b60dd;
            transform: scale(1.05);
        }

        #no {
            background-color: #f48fb1;
            box-shadow: 0 6px 14px rgba(214, 51, 108, 0.5);
        }

        #no:hover {
            background-color: #f06292;
            box-shadow: 0 8px 20px #f06292dd;
            transform: scale(1.05);
        }

        /* Kalpler (Genel) */
        #hearts-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -60px;
            width: 20px;
            height: 20px;
            background-color: #ff5c8d;
            transform: rotate(45deg);
            animation-name: floatUp, swaySide;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: 1, infinite;
            opacity: 0.95;
            filter: drop-shadow(0 0 5px #ff7fa8);
            will-change: transform, opacity;
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5c8d;
            border-radius: 50%;
            filter: drop-shadow(0 0 5px #ff7fa8);
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.95;
            }
            100% {
                transform: translateY(-110vh) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes swaySide {
            0%, 100% {
                transform: translateX(0) rotate(45deg);
            }
            50% {
                transform: translateX(15px) rotate(45deg);
            }
        }

        /* Buton "Hayƒ±r" i√ßin k√º√ß√ºk kalp patlamasƒ± */
        .btn-heart-burst {
            position: absolute;
            background-color: #ff5c8d;
            transform: rotate(45deg);
            opacity: 0;
            animation: burstFadeOut 0.8s forwards;
            pointer-events: none;
            filter: drop-shadow(0 0 3px #ff7fa8);
        }
        .btn-heart-burst::before,
        .btn-heart-burst::after {
            content: "";
            position: absolute;
            background-color: #ff5c8d;
            border-radius: 50%;
        }
        /* Boyutlar ve konumlandƒ±rma animasyonla kontrol edilecek */
        @keyframes burstFadeOut {
            0% { transform: translate(0, 0) scale(1) rotate(45deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0) rotate(45deg); opacity: 0; }
        }


        /* "Hayƒ±r" Mesajlarƒ± - Yeni font uygulandƒ± */
        #no-message-container {
            margin-top: 20px;
            font-size: 28px;
            color: #e91e63;
            text-shadow: 0 0 8px #ff9ac8;

            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
            font-family: 'Pacifico', cursive;
            line-height: 1.3;
            padding: 0 10px;
            max-width: 80%;
        }

        /* Sonu√ß Ekranƒ± (Ba≈ülangƒ±√ßta Gizli) */
        #result {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-message {
            font-size: 56px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ff9ac8;
            z-index: 10;
            position: relative;
            font-weight: bold;
            color: #e91e63;
            font-family: 'Pacifico', cursive;
        }

        #contact-message {
            font-size: 28px;
            margin-top: 30px;
            color: #d6336c;
            text-shadow: 0 0 10px #ff9ac8;
            z-index: 10;
            position: relative;
            font-family: 'Pacifico', cursive;
        }

        #photo-collage-container {
            margin-top: 40px;
            max-width: 900px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 10;
        }

        #photo-collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            justify-items: center;
        }

        #photo-collage img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(233, 30, 99, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        #photo-collage img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 26px rgba(233, 30, 99, 0.8);

        }

        #video-container {
            width: 560px;

            box-shadow: 0 8px 18px rgba(214, 51, 108, 0.5);
        }

        #video-container iframe {

        /* K√º√ß√ºk ekranlar i√ßin responsive ayarlar */
        @media (max-width: 768px) {

            }
            .main-message {

            }
            button {

                padding: 12px 24px;
                margin: 0 10px;
            }
            #photo-collage {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            #photo-collage img {
                width: 150px;
                height: 150px;
            }
            #video-container {
                width: 90%;
                height: 250px; /* Oranƒ±nƒ± korumak i√ßin y√ºksekliƒüi ayarla */
            }
            #no-message-container {
                font-size: 20px; /* Mobil i√ßin font boyutunu ayarla */
                max-width: 95%;
            }
        }
    </style>
</head>
<body>

    <h1 id="main-question">Barƒ±≈üalƒ±m mƒ±?</h1>

    <div id="buttons">

        <button id="no">Hayƒ±r</button>
    </div>

    <div id="no-message-container"></div>

    <div id="result">

        <div id="photo-collage-container">

        <p id="contact-message">Beni ara l√ºtfen ‚ù§Ô∏è</p>
        <div id="video-container">
            <iframe

                allow="autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                title="Yalƒ±n - En Ba≈ütan">

        </div>
    </div>

    <div id="hearts-container"></div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const buttonsDiv = document.getElementById('buttons');
        const resultDiv = document.getElementById('result');
        const mainQuestion = document.getElementById('main-question');
        const noMessageContainer = document.getElementById('no-message-container');
        const loveSongPlayerIframe = document.getElementById('loveSongPlayer'); // iframe elementini aldƒ±k

        let yesScale = 1;
        let messageIndex = 0; // Mesaj dizisindeki konumu takip eder

        const noMessages = [
            "Emin misin, minik sevgilim? ü•∫",
            "Ne olur, kalbini bir daha dinle. Biliyorum, i√ßten i√ße her ≈üeyi d√ºzeltip barƒ±≈ümak istiyorsun. ‚ù§Ô∏è",
            "Gel, a≈ükƒ±mƒ±zƒ±n o ilk heyecanƒ±na yeniden d√∂nelim mi? Her ≈üey bizi bekliyor. ‚ú®",
            "Biliyorum, y√ºz y√ºze geldiƒüimizde t√ºm sorunlarƒ±mƒ±z u√ßup gidecek bunu sen de biliyorsun. üòá",
            "Sadece bir telefon, bir bulu≈üma... Biliyorum, her ≈üeyi d√ºzeltebiliriz g√ºzelim. üìû",
            "Hayƒ±r'ƒ±n kabul edilemez olduƒüu tek bir yer var, o da benim kalbim. üíî",
            "Katmer yediƒüimiz, beraber uyuduƒüumuz, beraber gezdiƒüimiz, beraber ge√ßirdiƒüimiz her anƒ± d√º≈ü√ºn g√ºzelim. Bazen mesafeler bazƒ± ≈üeyleri g√∂t√ºr√ºyor ama √ßok az kaldƒ± bulu≈ümamƒ±za. üí≠",
            "En kƒ±sa zamanda Aksaray'a geleyim, y√ºz y√ºze konu≈üalƒ±m minik kurbaƒüam? üê∏",
            "Bak i≈üte, hala hayƒ±r diyorsun... Kalbim dayanƒ±r mƒ± sence buna? üòî",
            "Pes etmek yok! Unutma, 'A≈ük sabƒ±r i≈üidir' derler. Ve ben sana olan a≈ükƒ±mda √ßok sabƒ±rlƒ±yƒ±m. üòâ",
            "Senin o nazlƒ± 'Hayƒ±r'larƒ±n bile, beni sana daha √ßok baƒülƒ±yor. Farkƒ±nda mƒ±sƒ±n? üòä",
            "Unutma, her 'Hayƒ±r'ƒ±n ardƒ±nda kocaman bir 'Evet' gizli olabilir. Belki de ≈üimdi tam zamanƒ±dƒ±r? ‚ù§Ô∏è‚Äçü©π"
        ];

        // YouTube IFrame Player API y√ºkleme
        let player; // YouTube oynatƒ±cƒ±sƒ±nƒ± tutacak deƒüi≈üken
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('loveSongPlayer', {
                events: {
                    'onReady': onPlayerReady,
                    // 'onStateChange': onPlayerStateChange // ƒ∞stersen video durumu deƒüi≈üikliklerini izleyebilirsin
                }
            });
        }

        function onPlayerReady(event) {
            // Player hazƒ±r olduƒüunda (video y√ºklendiƒüinde) otomatik oynatma denemesi YAPMIYORUZ.
            // Sadece "Hayƒ±r" butonuna basƒ±ldƒ±ƒüƒ±nda oynatacaƒüƒ±z.
            // event.target.mute(); // Ba≈ülangƒ±√ßta sessiz yap
        }

        // "Hayƒ±r" butonuna basƒ±ldƒ±ƒüƒ±nda tetiklenecek olay
        noBtn.addEventListener('click', (e) => {
            yesScale += 0.2; // Her "Hayƒ±r"da "Evet" butonunu b√ºy√ºt
            yesBtn.style.transform = `scale(${yesScale})`;

            // Mesajƒ± g√∂ster ve sƒ±rayƒ± ilerlet
            noMessageContainer.textContent = noMessages[(messageIndex = (messageIndex + 1) % noMessages.length)];
            noMessageContainer.style.opacity = 1; // Mesajƒ± g√∂r√ºn√ºr yap

            // Kalp patlamasƒ± efekti
            createButtonHeartBurst(e.clientX, e.clientY);

            // ≈ûarkƒ±yƒ± ba≈ütan ba≈ülatma (API ile)
            if (player) { // Player objesi hazƒ±rsa
                player.seekTo(0); // Videoyu ba≈ütan ba≈ülat
                player.playVideo(); // Videoyu oynat
                player.mute(); // Sessiz ba≈ülat (iOS kƒ±sƒ±tlamalarƒ± i√ßin √∂nemli)
            } else {
                // Eƒüer player hen√ºz y√ºklenmediyse veya hata varsa, iframe src'yi tekrar atayarak dene (yedek)
                const videoId = loveSongPlayerIframe.src.split('/').pop().split('?')[0]; // Video ID'sini URL'den al
                loveSongPlayerIframe.src = `https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=YOUR_VIDEO_ID6`;
            }
        });

        yesBtn.addEventListener('click', () => {
            // ƒ∞lk ekranƒ± gizle
            buttonsDiv.style.display = 'none';
            mainQuestion.style.display = 'none';
            noMessageContainer.style.display = 'none'; // Mesaj konteynerini de gizle

            // Sonu√ß ekranƒ±nƒ± g√∂r√ºn√ºr yap
            resultDiv.style.display = 'flex';

            // "Evet"e basƒ±ldƒ±ƒüƒ±nda m√ºziƒüi durdururuz
            if (player) {
                player.stopVideo(); // Videoyu durdur
            } else if (loveSongPlayerIframe) {
                loveSongPlayerIframe.src = ""; // Yedek durdurma
            }
        });

        // Genel kalpler i√ßin fonksiyon
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const colors = ['#ff5c8d', '#ff81a9', '#ff99bb', '#ff74a2'];
            const color = colors[Math.floor(Math.random() * colors.length)]; // Rastgele renk
            heart.style.backgroundColor = color;
            heart.style.setProperty('filter', `drop-shadow(0 0 5px ${color})`);
            heart.style.left = Math.random() * 100 + 'vw';
            const size = 20 + Math.random() * 10; // Kalp boyutunu √ße≈üitlendir
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            // Kalp √∂ncesi ve sonrasƒ± elementlerinin boyutlarƒ±nƒ± da ayarla
            heart.style.setProperty('--heart-size', `${size}px`); // CSS deƒüi≈ükeni ile boyut kontrol√º
            heart.style.setProperty('--heart-top-offset', `-${size / 2}px`);
            heart.style.setProperty('--heart-left-offset', `${size / 2}px`);

            heart.style.animationDuration = (5 + Math.random() * 3) + 's, ' + (3 + Math.random() * 3) + 's';
            document.getElementById('hearts-container').appendChild(heart);
            heart.addEventListener('animationend', () => heart.remove());
        }
        setInterval(createHeart, 200); // 200ms'de bir yeni kalp olu≈ütur

        // Buton basƒ±mƒ± i√ßin kalp patlamasƒ± fonksiyonu
        function createButtonHeartBurst(x, y) {
            const numHearts = 5 + Math.floor(Math.random() * 3); // 5 ila 7 kalp
            const colors = ['#ff5c8d', '#ff81a9', '#ff99bb', '#ff74a2'];
            const container = document.getElementById('hearts-container'); // Kalpleri genel konteynere ekleyelim

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('btn-heart-burst');

                // Kalplerin boyutu ve rengi
                const size = 8 + Math.random() * 6; // 8px ile 14px arasƒ±
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Rastgele renk
                heart.style.setProperty('filter', `drop-shadow(0 0 2px ${heart.style.backgroundColor})`);
                heart.style.left = `${x - size / 2}px`; // Butona basƒ±lan yerin ortasƒ±na hizala
                heart.style.top = `${y - size / 2}px`;

                // Kalp par√ßalarƒ±nƒ±n rastgele hareket y√∂nleri
                const angle = Math.random() * Math.PI * 2; // 0'dan 360 dereceye kadar a√ßƒ±
                const distance = 30 + Math.random() * 20; // 30px ile 50px arasƒ± mesafe
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;

                heart.style.setProperty('--x', `${endX}px`);
                heart.style.setProperty('--y', `${endY}px`);

                const duration = 0.6 + Math.random() * 0.4; // Animasyon s√ºresi
                heart.style.animationDuration = `${duration}s`;

                // Kalp √∂ncesi ve sonrasƒ± elementlerinin boyutlarƒ±nƒ± da ayarla (burst i√ßin)
                heart.style.setProperty('--burst-heart-size', `${size}px`); 
                heart.style.setProperty('--burst-heart-top-offset', `-${size / 2}px`);
                heart.style.setProperty('--burst-heart-left-offset', `${size / 2}px`);

                container.appendChild(heart);

                heart.addEventListener('animationend', () => heart.remove());
            }
        }

        // YouTube IFrame Player API'sini y√ºklemek i√ßin gerekli script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=YOUR_VIDEO_ID7";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
